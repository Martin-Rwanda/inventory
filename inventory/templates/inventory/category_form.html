{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}{% if category %}Edit{% else %}Add{% endif %} Category{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{% if category %}Edit{% else %}Add{% endif %} Category</h1>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ category.description|default:'' }}</textarea>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> {% if category %}Update{% else %}Create{% endif %} Category
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
